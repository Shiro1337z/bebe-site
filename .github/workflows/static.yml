    }
    
    .lightbox-nav {
        width: 45px;
        height: 45px;
        font-size: 1.2rem;
    }
    
    .lightbox-prev {
        left: var(--spacing-sm);
    }
    
    .lightbox-next {
        right: var(--spacing-sm);
    }
    
    .lightbox-content {
        padding: var(--spacing-md);
    }
    
    .footer-quote {
        font-size: 1.3rem;
    }
}

/* ===== Touch Device Optimizations ===== */
@media (hover: none) {
    .gallery-item:hover {
        transform: none;
    }
    
    .gallery-item-overlay {
        opacity: 1;
        background: linear-gradient(to top, rgba(139, 74, 94, 0.7) 0%, transparent 50%);
    }
}

/* ===== Reduced Motion ===== */
@media (prefers-reduced-motion: reduce) {
    *, *::before, *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
    }
    
    .floating-hearts,
    .heart {
        display: none;
    }
}

/* ===== Print Styles ===== */
@media print {
    .password-overlay,
    .filter-bar,
    .lightbox,
    .footer,
    .floating-hearts {
        display: none !important;
    }
    
    .main-content {
        opacity: 1 !important;
    }
    
    .gallery-item {
        break-inside: avoid;
        page-break-inside: avoid;
    }
}
